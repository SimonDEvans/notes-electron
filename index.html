<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="application-name" content="Notes" />
  </head>
  <body>
    <div class="notepad">
      <h1 class="notepad__heading">Notes</h1>
      <form class="notepad__form">

      <button class="notepad__clear">Clear list</button>
    </div>

    <!-- Include jQuery this way until removal/better solution comes along -->
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    
    <script>
      require('./js/note-list.js')
    </script>
  </body>
</html>
