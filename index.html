<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <meta name="application-name" content="Notes" />
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="notepad">
          <h1 class="notepad__heading">Notes</h1>
          <form class="notepad__form">
            <input class="notepad__form-input" placeholder="Start typing&hellip;" />
          </form>
          <ul class="notepad__list"></ul>
          <button class="notepad__clear">Clear list</button>
        </div>
      </div>
    </div>

    <!-- Include jQuery this way until removal/better solution comes along -->
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    
    <script>
      require('./renderer.js')
      require('./js/note-list.js')
    </script>
  </body>
</html>
